<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <meta http-equip="X-UA-Compatible" content="ie=edge">
        <script> src="https://ajax.googleapis.com/ajax/libs/juery/3.4.0/jquery.min.js"
        </script>
    </head>

    <script>
        
        $( document ).ready(function() {

$("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });     
    $("#1").click(function() {
        console.log( "You clicked a paragraph!" );
    });

});
</script>
