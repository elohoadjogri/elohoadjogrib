<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Play Tic Tac Toe Online</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <!-- <script src="css/game.css"defer></script> -->
   <link rel="stylesheet" href="css/game.css">
   <link rel="stylesheet" href="JS/tictactoe.js">
</head>

<h1>TIC TAC TOE GAME</h1>


<body id='body'>
    <!--This container is needed to overlay our canvas over our table.-->
    <div class='center-container'>
        <!--Note: Canvas width and height must be set within the element.-->
        <canvas id='win-lines' width='608' height='608'></canvas>
        <table>
            <tr>
                <td id='0' onclick='placeX0r0 ("0")'></td>
                <td id='1' onclick='placeX0r0 ("1")'></td>
                <td id='2' onclick='placeX0r0 ("2")'></td>
            </tr>
            <tr>
                <td id='3' onclick='placeX0r0 ("3")'></td>
                <td id='4' onclick='placeX0r0 ("4")'></td>
                <td id='5' onclick='placeX0r0 ("5")'></td>
            </tr>
            <tr>
                <td id='6' onclick='placeX0r0 ("6")'></td>
                <td id='7' onclick='placeX0r0 ("7")'></td>
                <td id='8' onclick='placeX0r0 ("8")'></td>
            </tr>
        </table>
    </div>

</body>

</html>
